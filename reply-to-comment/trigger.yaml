---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-chatops-trigger-template
spec:
  params:
    - name: comment
    - name: prid
    - name: reponame
    - name: prorg
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        generateName: tekton-chatops-pipeline-run-
      spec:
        pipelineRef:
          name: tekton-chatops-pipeline
        params:
          - name: comment
            value: $(params.comment)
          - name: prid
            value: $(params.prid)
          - name: reponame
            value: $(params.reponame)
          - name: prorg
            value: $(params.prorg)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-chatops-trigger-binding
spec:
  params:
    - name: prid
      value: $(body.issue.number)
    - name: comment
      value: $(body.comment.body)
    - name: reponame
      value: $(body.repository.name)
    - name: prorg
      value: $(body.repository.owner.login)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: tekton-chatops-event-listener
spec:
  serviceAccountName: tekton-chatops-sa
  triggers:
    - binding:
        name: tekton-chatops-trigger-binding
      template:
        name: tekton-chatops-trigger-template
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tekton-chatops-route
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
  port:
    targetPort: 8080
  to:
    kind: Service
    name: el-tekton-chatops-event-listener
    weight: 100
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-chatops-role
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - eventlisteners
      - triggerbindings
      - triggertemplates
      - pipelineresources
    verbs:
      - get
  - apiGroups:
      - tekton.dev
    resources:
      - taskruns
      - pipelineruns
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-chatops-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-chatops-rolebinding
subjects:
  - kind: ServiceAccount
    name: tekton-chatops-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-chatops-role
